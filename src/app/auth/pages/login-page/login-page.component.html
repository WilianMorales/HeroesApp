<mat-card>
  <mat-card-content>
    <div class="flex flex-column">
      <h1 class="text-lg text-center mb-4">Login</h1>

      <mat-form-field>
        <mat-label>Usuario</mat-label>
        <input type="text" matInput placeholder="Nombre de usuario">
      </mat-form-field>

      <mat-form-field>
        <mat-label>
          Contraseña</mat-label>
        <input type="password" matInput placeholder="Contraseña">
      </mat-form-field>

      <button mat-button mat-flat-button color="primary" class="mt-2">
        <mat-icon>login </mat-icon>
        Ingresar
      </button>

      <div class="flex justify-content-end mt-5 mb-3">
        <a routerLink="/auth/new-account">¿No tienes cuenta?</a>
      </div>
    </div>

  </mat-card-content>
</mat-card>
